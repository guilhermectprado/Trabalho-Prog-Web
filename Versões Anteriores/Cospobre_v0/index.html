<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cospobrito</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="imagex/png" href="images/cabecaum.ico">
</head>

<body>
    <header>
        <div id="left-content">
            <img id="logo" src="images/logo.svg" alt="logo">
        </div>

        <div id="middle-content">
            <input type="text" placeholder="Buscar produtos, nome, categoria, ..."/>
            <button><ion-icon name="search-outline" id="search"></ion-icon></button>
        </div>

        <div id="right-content">
            <ion-icon name="person-outline" id="conta" onclick="conta()"></ion-icon><span>Conta</span>
            <ion-icon name="cart-outline" id="carrinho"  onclick="carrinho()"></ion-icon><span>Carrinho</span>
        </div>
    </header>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>
</body>
</html>
