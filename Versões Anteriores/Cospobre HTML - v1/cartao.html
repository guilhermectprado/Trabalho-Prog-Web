<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="shortcut icon" type="imagex/png" href="images/cabecaum.ico">
    <link rel="stylesheet" href="cartao.css"/>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div>
            <img id="LogoCartao" src="images/logo.svg" alt="logo" onclick="index()">
        </div>
    </header>

    <div class="conteudo">
        <h2 id="titulo" >Cartão</h2>

        <div class="linha">
            <form action="">
                <div class="linha">
                    <div class="label"><label for="numCartao"><h3>Número do Cartão</h3></label></div>
                        <div class="input"><input type="text" id="email" placeholder="xxxx.xxxx.xxxx.xxxx"></div>
                </div>

                <div class="linha">
                    <div class="label"><label for="nomeTitular"><h3>Nome do Titular</h3></label></div>
                    <div class="input"><input type="text" id="senha" placeholder="Wilson Wagner Bastos Pederneiras"></div>
                </div>
                <div class="linha">
                    <div class="label"><label for="data"><h3>Data de expiração</h3></label></div>
                    <div class="seletor mes">
                        <select id="mes" name="mes">
                          <option value="mes1">Janeiro</option>
                          <option value="mes2">Fevereiro</option>
                          <option value="mes3">Março</option>
                          <option value="mes4">Abril</option>
                          <option value="mes5">Maio</option>
                          <option value="mes6">Junho</option>
                          <option value="mes7">Julho</option>
                          <option value="mes8">Agosto</option>
                          <option value="mes9">Setembro</option>
                          <option value="mes10">Outubro</option>
                          <option value="mes11">Novembro</option>
                          <option value="mes12">Dezembro</option>
                        </select>
                      </div>
                      <div class="seletor ano">
                        <select id="ano" name="ano">
                          <option value="ano2021">2021</option>
                          <option value="ano2022">2022</option>
                          <option value="ano2023">2023</option>
                          <option value="ano2024">2024</option>
                          <option value="ano2025">2025</option>
                          <option value="ano2026">2026</option>
                          <option value="ano2027">2027</option>
                          <option value="ano2028">2028</option>
                          <option value="ano2029">2029</option>
                          <option value="ano2030">2030</option>
                          <option value="ano2031">2031</option>
                        </select>
                      </div>
                    <div id= "cvv"class="label"><label for="cvv"><h3>CVV</h3></label></div>
                    <div id= "inputCVV" class="input"><input type="text" id="cvv" placeholder="xxx"></div>
                </div>

                <div class="linha">
                    <button id="confirmar" onclick="confirmar()">Confirmar</button>
                </div>
            </form>
        </div>
    </div>  

</body>
</html>
